<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Eat Right</title>
  </head>
  <body>
    <header class="head">
      <img src="./img/logo.png" alt="" />
    </header>
    <section class="main-content">
      <section class="main">
        <div class="text-content">
          <h1 class="head-text">Nutrition Analysis</h1>
          <h5 class="content-text">
            Enter a quitity, measurment unit for any ingredient
            to give you itâ€™s Nutritions analysis for it
          </h5>
        </div>
        <div class="controler">
          <input
            type="number"
            id="tentacles"
            name="tentacles"
            min="0.25"
            max="100"
            class="quantity"
          />
          <select id="units" name="cars" class="units">
            <option value="cup">Cup</option>
            <option value="oz">Oz</option>
            <option value="Tbsp">Tbsp</option>
            <option value="tsp">tsp</option>
          </select>
          <input type="text" placeholder="Ingredient" class="ingredient"/>
          <button class="button analysisBtn">Analysis</button>
          <button class="button clearBtn">Clear</button>
          <div class="erorr"></div>
        </div>
      </section>
      <aside class="factsTable">
        <h1 class="Facts">Nutrition Facts</h1>
        <hr />
        <h4>Amount Per Serving</h4>
        <div class="nutritionRow">
          <p class="caloriesLable"><b>Calories</b></p>
          <p><b class="calories"></b></p>
        </div>
        <hr />
        <div class="nutritionRow">
          <p></p>
          <p>% Daily Value</p>
        </div>
        <hr/>
        <div class="nutritionRow">
          <p><b>Total Fat </b><span class="totalFat"></span></p>
          <p><b class="fatPer"></b></p>
        </div>
        <hr />
        <div class="nutritionRow">
          <p>Saturated Fat <span class="satFat"></span> </p>
          <p class="satFatPer"></p>
        </div>
        <hr />
        <div class="nutritionRow">
          <p><b>Cholesterol</b> <span class="cholesterol"></span></p>
          <p><b class="colPer"></b></p>
        </div>
        <hr />
        <div class="nutritionRow">
          <p><b>Sodium </b><span class="sodium"></span> </p>
          <p><b class="sodiumPer"></b></p>
        </div>
        <hr />
        <div class="nutritionRow">
          <p><b>Total Carbohydrate </b><span class="totalCarb"></span> </p>
          <p><b class="carbPer"></b></p>
        </div>
        <hr />
        <div class="nutritionRow">
          <p>Total Suger <span class="suger"></span></p>
          <p class="sugerPer"></p>
        </div>
        <hr />
        <div class="nutritionRow">
          <p><b>Protein </b><span class="protein"></span></p>
          <p><b class="protienPer"></b></p>
        </div>
        <hr />
      </aside>
    </section>
    <script src="./main.js"></script>
    <script src="./dom.js"></script>
  </body>
</html>
